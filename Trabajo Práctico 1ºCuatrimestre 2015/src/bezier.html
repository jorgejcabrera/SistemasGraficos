<!DOCTYPE html>
<html>
<body>
<canvas id="s" width="1" height="1" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>


  bezier = function(u, p0, p1, p2, p3){
      var cX = 3 * (p1.x - p0.x),
          bX = 3 * (p2.x - p1.x) - cX,
          aX = p3.x - p0.x - cX - bX;
            
      var cY = 3 * (p1.y - p0.y),
          bY = 3 * (p2.y - p1.y) - cY,
          aY = p3.y - p0.y - cY - bY;
            
      var x = (aX * Math.pow(u, 3)) + (bX * Math.pow(u, 2)) + (cX * u) + p0.x;
      var y = (aY * Math.pow(u, 3)) + (bY * Math.pow(u, 2)) + (cY * u) + p0.y;
            
      return {x: x, y: y};
    },

    (function(){
      var accuracy = 0.01, //this'll give the bezier 100 segments
          p0 = {x: 0, y: 100}, //use whatever points you want obviously
          p1 = {x: 33, y: 0},
          p2 = {x: 66, y: 0},
          p3 = {x: 100, y: 100},
          p4 = {x: 5, y: 1650},
          p5 = {x: 95, y: 1650},
          ctx = document.createElement('canvas').getContext('2d');

      ctx.width = 500;
      ctx.height = 500;
      document.body.appendChild(ctx.canvas);
      
      ctx.moveTo(p0.x, p0.y);
      for (var i=0; i<=1; i+=accuracy){
         var p = bezier(i, p0, p1, p2, p3);
         var q = bezier(i, p0, p4, p5,p3);
         ctx.lineTo(p.x, p.y);
         ctx.lineTo(q.x, q.y);
      }
  
      ctx.stroke()
    })()

</script> 

</body>
</html>
